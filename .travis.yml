dist: xenial
language: ruby
cache: bundler

addons:
  postgresql: "11"
  apt:
    packages:
    - libcurl3
    - libcurl3-gnutls
    - libcurl4-openssl-dev
    - postgresql-11
    - postgresql-client-11

env:
  global:
  - PGPORT=5433
  - PGUSER=travis

services:
  - postgresql

bundler_args: --jobs=1 --retry=3

before_install:
  - gem install bundler -v 2.1.2

before_script:
  - bundle exec rake pm:test:prepare

script:
  - bundle exec rspec
